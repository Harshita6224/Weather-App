<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-box {
            position: relative;
            margin-bottom: 40px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        .search-box button svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .loading {
            text-align: center;
            padding: 50px 0;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .weather-info {
            display: none;
        }

        .weather-main {
            text-align: center;
            margin-bottom: 30px;
        }

        .city-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 80px;
            margin: 20px 0;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .description {
            font-size: 1.3em;
            color: #666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .detail-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .detail-header svg {
            width: 20px;
            height: 20px;
            stroke: #667eea;
            fill: none;
            stroke-width: 2;
        }

        .detail-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Search city..." value="London">
            <button onclick="searchWeather()">
                <svg viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="weather-main">
                <div class="city-name" id="cityName"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-header">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <span>Humidity</span>
                    </div>
                    <div class="detail-value" id="humidity"></div>
                </div>

                <div class="detail-card">
                    <div class="detail-header">
                        <svg viewBox="0 0 24 24">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <span>Wind Speed</span>
                    </div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>

                <div class="detail-card">
                    <div class="detail-header">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <span>Pressure</span>
                    </div>
                    <div class="detail-value" id="pressure"></div>
                </div>

                <div class="detail-card">
                    <div class="detail-header">
                        <svg viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Visibility</span>
                    </div>
                    <div class="detail-value" id="visibility"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '6d410a46652b3a30c899faf53ed67a53';
        
        function getWeatherIcon(main) {
            const icons = {
                'clear': '‚òÄÔ∏è',
                'rain': 'üåßÔ∏è',
                'clouds': '‚òÅÔ∏è',
                'snow': '‚ùÑÔ∏è',
                'thunderstorm': '‚õàÔ∏è',
                'drizzle': 'üå¶Ô∏è',
                'mist': 'üå´Ô∏è',
                'fog': 'üå´Ô∏è'
            };
            return icons[main.toLowerCase()] || '‚òÅÔ∏è';
        }

        async function fetchWeather(city) {
            if (!city.trim()) return;

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherInfo = document.getElementById('weatherInfo');

            loading.style.display = 'block';
            error.style.display = 'none';
            weatherInfo.style.display = 'none';

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                error.textContent = 'Unable to fetch weather data. Please try again.';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('weatherIcon').textContent = getWeatherIcon(data.weather[0].main);
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;

            document.getElementById('weatherInfo').style.display = 'block';
        }

        function searchWeather() {
            const city = document.getElementById('cityInput').value;
            fetchWeather(city);
        }

        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Load default city on page load
        window.addEventListener('load', function() {
            fetchWeather('London');
        });
    </script>
</body>
</html>
